<!DOCTYPE html>
<html lang="en" >
<head>
  <!-- <meta charset="UTF-8"> -->
  <title>PokeCatchGo!</title>
  <link rel="stylesheet" href="./style.css">  

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="done">
    Gotcha! 
  </div>
  <div class="red">
    <div class="circle">
      <div class="squareC2"></div>
    </div>
  </div>
  <div class="pokemon">
    <div class="top">
      <div class="middle"></div>
    </div>
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="eye eye-left">
      <div class="fix2 f"></div>
      <div class="pupil"></div>
    </div>
    <div class="sleep-eye sleep-eye-left"></div>
    <div class="sleep-eye sleep-eye-right"></div>
    <div class="eye eye-right">
      <div class="fix f"></div>
      <div class="pupil2"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="teeth"></div>
      <div class="tongue"></div>
    </div>
  </div>
  <form id="register-form">
    <p>Email</p>
    <input type="email" class="email input" id="register-email" placeholder="Your email" required>

    <p>Name</p>
    <input type="text" class="name input" id="register-name" placeholder="Your name" required>

    <p class='pass-text'>Password</p>
    <div class="show"><input class="show" onclick="show('register')" type="checkbox"><span>Show</span></div>
    <input type="password" class="pass input" id="register-password">

    <input type="submit" class="button input" style="
    padding:13px 0px; width: 300px;" value="Register">
  </form>
</div>
<div class="leafs">
  <div class="leaf leaf1"></div>
  <div class="leaf leaf2"></div>
  <div class="leaf leaf3"></div>
  
  <div class="leaf leaf4"></div>
  <div class="leaf leaf5"></div>
  <div class="leaf leaf6"></div>
</div>


<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
